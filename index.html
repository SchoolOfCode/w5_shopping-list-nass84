<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>My Shopping List</title>
  </head>
  <body>
    <div id="main-page">
      <div id="heading">
        <h1 class="in-basket">Shopping List</h1>
      </div>
      <div id="input">

        <div class="center" id="name-input">
          <strong id="shopping-list-text">Add to shopping list</strong>
          <input type="text" id="change-text" value="" maxlength="" />
          <button class="button" id="add-item-button">Add to list</button>
          
        </div>

        <div id="bought-items">   
          <h2>Items to be bought</h2> 
          <ul class="list" id="shoppingList">
          </ul>
       
         </div> 

         <div id="basketList">  
          <h2>Items in basket</h2> 

          <ul class="list" id="basket">
          </ul>
        
          </div>

          <button class="button center" id="clear-all-items">Reset List</button>
        
       
  </div>
    <script src="main.js"></script>
  </body>
</html>
