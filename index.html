<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>My Shopping List</title>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h1 class="in-basket">Shopping List</h1>
            <img id="pencil" src="images\pencil.png" alt="pencil">
      <h3 id="shopping-list-text">Add to shopping list</h3>
      </div>
      <div>
        <input type="text" id="change-text" value="" maxlength="" />
        <button class="button-submit" id="add-item-button">Add to list</button>
      </div>

      <div id="bought-items">
        <h2>Items to be bought</h2>
        <ul class="list" id="shoppingList"></ul>
      </div>

      <div id="basketList">
        <h2>Items in basket</h2>

        <ul class="list" id="basket"></ul>
      </div>
      <div class="button-container">
        <button class="button-submit" id="clear-all-items">Reset List</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
