<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>My Shopping List</title>
  </head>
  <body>
    <h1 class="in-basket">Beckis Shopping List</h1>

    <div class="center" id="name-input">
      <strong id="shopping-list-text">Add to shopping list</strong>
      <input type="text" id="change-text" value="" maxlength="" />
      <button class="button" id="add-item-button">Add to list</button>
   
      <button class="button" id="clear-all-items">Clear list</button>

      <button class="button" id="hide-basket-items">Show only items left to buy</button>

      <button class="button" id="show-all-items">Show All</button>

    </div> 

    <ul class="list" id="shoppingBasket" input type="checkbox">
      Shopping List
    </ul>

    <!--Can add a seperate list later <ul class="list" id="basket" input type="checkbox">
      Basket
    </ul> -->

    <script src="main.js"></script>
  </body>
</html>
